apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion ReCompileSdkVersion
    buildToolsVersion ReBuildToolsVersion
    defaultConfig {
        applicationId "org.record.tiny"
        minSdkVersion ReMinSdkVersion
        targetSdkVersion ReTargetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
            zipAlignEnabled true
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    lintOptions {
        abortOnError false
    }
    dataBinding {
        enabled true
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/BaiduLBS_Android.jar')

    compile retrofit
    compile converter_gson
    compile retrofit2_rxjava2_adapter

    compile okhttp_logging_interceptor
    compile okhttp

    compile rxandroid
    compile rxjava
    compile rxpermissions

    compile butterknife
    annotationProcessor butterknife_compiler

    compile guava
    compile eventbus
    compile calligraphy
    compile swipebackfragment

    compile picasso
    compile glide

    compile convenientbanner
    compile rvadapter
    compile rootProject.ext.support_dependencies["v7"]
    compile rootProject.ext.support_dependencies["v4"]
    compile xrecyclerview

    compile logutils
    testCompile junit
}
